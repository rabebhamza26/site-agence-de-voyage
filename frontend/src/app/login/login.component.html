<div class="login-page d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="login-card p-4 rounded shadow bg-white" style="width: 350px;">
    <h2 class="text-center mb-4 text-primary fw-bold">Connexion Admin</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Nom d'utilisateur</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Email ou identifiant"
        />
      </div>

      <div class="form-group mb-3">
        <label>Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Mot de passe"
        />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Connexion</button>
    </form>

    <p class="mt-3 text-end">
      <a href="#">Mot de passe oubli√© ?</a>
    </p>
  </div>
</div>
